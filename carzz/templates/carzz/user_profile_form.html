<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div
      class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1 bg-hero-image bg-cover"
    >
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div class="mt-12 flex flex-col items-center">
          <h1 class="text-4xl text-red-700 font-extrabold">Carzz</h1>
          <h2 class="text-2xl xl:text-3xl pt-5 font-extrabold text-red-700">
            Update Your Profile
          </h2>
          <div class="w-full flex-1 mt-8">
            <div class="mx-auto max-w-xs">
             
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
  
                <label for="" class="text-red-700 py-5">Profile Picture</label>
                {{ form.profile_picture }}

                <label for=""> Phone Number</label>
                {{ form.phone_number}}

                <label for=""> Address</label>
                {{ form.address}}
  
                <button
                  class="mt-5 tracking-wide font-semibold bg-red-700 text-gray-100 w-full py-4 rounded-lg transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                  type="submit"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
                    />
                  </svg>
  
                  <span class="ml-3">Save Profile </span>
                </button>
              </form>
  
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
