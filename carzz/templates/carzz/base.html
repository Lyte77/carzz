<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href='{% url 'logout' %}'>Logout</a>
        <a href='{% url 'register' %}'>Create account</a>        
      

        {% comment %} <a href='{% url 'carzz:profile' request.user.id %}'>My Profile</a> {% endcomment %}

    {% else %}
        <a href='{% url 'register' %}'>Create account</a>        
        <a href='{% url 'login' %}'>login</a>
    {% endif %}    
    
    {% if request.user.is_dealer %}
        <p>Dealer {{ request.user }}</p>
        <a href="{% url 'carzz:dashboard' request.user.id %}">Your dashboard</a>
        
        
        
    {% else %}
        <p>Regular User</p>
    {% endif %}
    
    
   

    {% block content %}
    {% endblock %}
</body>
</html>
